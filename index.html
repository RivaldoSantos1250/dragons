<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragons - A.R.C. INTERFACE [VERSÃO DEFINITIVA]</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    @font-face {
      font-family: 'ValorantFont';
      src: url('Valorant Font.ttf') format('truetype');
    }
    :root {
      --valorant-red: #ff4655;
      --valorant-dark: #0a1018;
      --valorant-light: #ece8e1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'ValorantFont', Arial, sans-serif;
      background-color: var(--valorant-dark);
      color: var(--valorant-light);
      overflow: hidden;
      min-height: 100vh;
    }
    .background-layers {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    #particles-js {
      position: absolute; width: 100%; height: 100%;
    }
    #video-bg {
      position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
      width: auto; height: auto; z-index: -2; transform: translateX(-50%) translateY(-50%);
      opacity: 0.1; filter: blur(3px);
    }
    
    .main-container {
        display: none;
        flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; padding: 20px;
        animation: fadeInContainer 1s forwards;
    }
    @keyframes fadeInContainer { to { opacity: 1; } }

    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--valorant-dark); z-index: 100;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      font-family: monospace; font-size: 1.2em;
      text-align: center;
    }
    #loading-text {
        text-shadow: 0 0 5px var(--valorant-red);
        height: 80px; /* Espaço para as linhas de texto */
    }
    #loading-progress-bar-container {
        width: 300px; height: 10px; border: 1px solid var(--valorant-red); margin-top: 20px;
        box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
    }
    #loading-progress-bar {
        width: 0%; height: 100%; background: var(--valorant-red);
        transition: width 0.1s linear;
        box-shadow: 0 0 15px var(--valorant-red);
    }
    #start-button {
        display: none; font-family: 'ValorantFont', Arial, sans-serif;
        font-size: 1.2em; color: var(--valorant-red); background: transparent;
        border: 2px solid var(--valorant-red); padding: 10px 20px;
        margin-top: 30px; cursor: pointer; text-transform: uppercase;
        animation: pulse 1.5s infinite;
        text-shadow: 0 0 10px var(--valorant-red);
    }
    @keyframes pulse {
        50% { transform: scale(1.05); box-shadow: 0 0 25px var(--valorant-red); }
    }

    header h1 {
      font-size: 3.5em; text-transform: uppercase;
      text-shadow: 0 0 15px var(--valorant-red); margin-bottom: 50px;
    }

    .player-details-container {
        width: 100%; max-width: 1200px; height: 60vh;
        max-height: 520px; position: relative;
    }

    .player {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        display: grid; grid-template-columns: 45% 55%;
        align-items: center; gap: 30px;
        opacity: 0; visibility: hidden;
        transition: opacity 0.5s ease, visibility 0s linear 0.5s;
    }
    .player.active {
        opacity: 1; visibility: visible;
        transition: opacity 0.5s ease, visibility 0s linear 0s;
    }
    
    .player .visual {
        position: relative; width: 100%; height: 100%;
        border-radius: 5px; overflow: hidden;
        transform: translateX(-30px); opacity: 0;
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s, opacity 0.8s ease 0.2s;
    }
    .player.active .visual { transform: translateX(0); opacity: 1; }
    .player .visual img {
      width: 100%; height: 100%; object-fit: cover;
      clip-path: polygon(0 0, 85% 0, 100% 100%, 0% 100%);
    }

    .player .details {
        display: flex; flex-direction: column; justify-content: center;
        height: 100%; padding: 30px; border-radius: 5px;
        background: rgba(15, 25, 35, 0.7); backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateX(30px); opacity: 0;
        transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.4s, opacity 0.8s ease 0.4s;
    }
    .player.active .details { transform: translateX(0); opacity: 1; }
    
    .player .name, .player .agent, .stats-container {
        transform: translateY(20px); opacity: 0;
        transition: transform 0.6s ease, opacity 0.6s ease;
    }
    .player.active .name { transform: translateY(0); opacity: 1; transition-delay: 0.6s; }
    .player.active .agent { transform: translateY(0); opacity: 1; transition-delay: 0.7s; }
    .player.active .stats-container { transform: translateY(0); opacity: 1; transition-delay: 0.8s; }

    .player .name { font-size: 4em; color: var(--valorant-red); text-transform: uppercase; line-height: 1; }
    .player .agent { font-size: 1.6em; margin-top: 10px; }
    
    .stats-container {
        display: grid; grid-template-columns: 1fr 1fr;
        gap: 25px; align-items: start; margin-top: 25px;
    }
    .chart-container { max-width: 300px; }
    .abilities h3 {
        font-size: 1.3em; color: var(--valorant-red);
        border-bottom: 2px solid var(--valorant-red);
        margin-bottom: 18px; padding-bottom: 8px;
    }
    .abilities span { display: block; font-family: monospace; font-size: 1.15em; margin-bottom: 6px; }
    
    .lineup {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 18px; z-index: 20;
    }
    .lineup-avatar {
      width: 70px; height: 70px; border-radius: 50%;
      border: 3px solid var(--valorant-light); cursor: pointer;
      transition: all 0.3s ease;
      background-size: cover; background-position: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .lineup-avatar:hover {
      transform: scale(1.15) translateY(-5px);
      border-color: var(--valorant-red); box-shadow: 0 8px 25px var(--valorant-red);
    }
    .lineup-avatar.selected {
      transform: scale(1.2) translateY(-5px);
      border-color: var(--valorant-red); box-shadow: 0 0 25px var(--valorant-red);
    }
  </style>
 </head>
 <body>

  <div class="background-layers">
    <div id="particles-js"></div>
    <div id="video-bg">
        <video playsinline autoplay muted loop poster="dragons.jpg"></video>
    </div>
  </div>

  <div id="loading-screen">
    <div id="loading-text"></div>
    <div id="loading-progress-bar-container"><div id="loading-progress-bar"></div></div>
    <button id="start-button">Iniciar Briefing</button>
  </div>

  <div class="main-container">
    <header><h1>Análise de Operadores</h1></header>
    <div class="player-details-container"></div>
    <div class="lineup"></div>
  </div>
  
  <audio id="background-music" loop src="Summit.mp3"></audio> 
  
  <script>
    const playerData = {
      marcinho: { name: 'Marcinho', agent: 'Sage', class: 'Sentinela', gif: 'https://64.media.tumblr.com/87434378350d5a44e9bbce6b094155e4/05082fe5ebb4ab2a-c0/s540x810/5305f9996c3e96b2760778ce198e88e1c05bb26d.gif', stats: { 'DANO': 125.8, 'K/D': 0.97, 'HS%': 12.1, 'WIN%': 48.0 }, abilities: { q: 'Orbe de Lentidão', e: 'Orbe Curativo', x: 'Ressurreição'} },
      nicemk: { name: 'Nicemk', agent: 'Cypher', class: 'Sentinela', gif: 'https://media1.tenor.com/m/S52u7qmATOkAAAAC/cypher-cypher-valorant.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Jaula Cibernética', e: 'Câmera', x: 'Assalto Neural'} },
      silence: { name: 'Silence', agent: 'Sova', class: 'Iniciador', gif: 'https://media1.tenor.com/m/rkPKFm0AtvsAAAAC/sova-valorant.gif', stats: { 'DANO': 122.9, 'K/D': 0.94, 'HS%': 16.2, 'WIN%': 55.1 }, abilities: { q: 'Flecha de Choque', e: 'Flecha Rastreadora', x: 'Fúria do Caçador'} },
      mistyc: { name: 'Mistyc', agent: 'Raze', class: 'Duelista', gif: 'https://media1.tenor.com/m/iHeaZNItkCMAAAAC/what-happened-raze.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Carga de Explosivos', e: 'Cartuchos de Tinta', x: 'Estraga-prazeres'} },
      midora: { name: 'Midora', agent: 'Jett', class: 'Duelista', gif: 'https://img3.pillowfort.social/posts/32ceda568b6203519e21.gif', stats: { 'DANO': 119.3, 'K/D': 0.80, 'HS%': 19.2, 'WIN%': 44.4 }, abilities: { q: 'Corrente Asc.', e: 'Brisa de Impulso', x: 'Tormenta de Aço'} },
      yuzuk: { name: 'Yuzuk', agent: 'Skye', class: 'Iniciadora', gif: 'https://media1.tenor.com/m/4b3iXnTJRBkAAAAd/valorant-skye.gif', stats: { 'DANO': 117.4, 'K/D': 0.79, 'HS%': 26.0, 'WIN%': 61.5 }, abilities: { q: 'Predador Exp.', e: 'Luz Desbravadora', x: 'Rastreadores'} },
      dark: { name: 'Dark', agent: 'Omen', class: 'Controlador', gif: 'https://media1.tenor.com/m/gXZNSfLz1oIAAAAd/casting-paranoia-omen.gif', stats: { 'DANO': 162.5, 'K/D': 1.29, 'HS%': 18.7, 'WIN%': 42.9 }, abilities: { q: 'Paranoia', e: 'Manto Sombrio', x: 'Salto das Sombras'} }
    };
    
    document.addEventListener('DOMContentLoaded', () => {
        const lineupContainer = document.querySelector('.lineup');
        const playerContainer = document.querySelector('.player-details-container');
        const chartInstances = {};
        let activePlayerKey = null;

        for (const playerKey in playerData) {
            const data = playerData[playerKey];
            const playerCard = document.createElement('div');
            playerCard.className = 'player';
            playerCard.id = `player-card-${playerKey}`;
            playerCard.innerHTML = `
                <div class="visual"><img src="${data.gif}" alt="${data.name}"></div>
                <div class="details">
                    <p class="name">${data.name}</p>
                    <p class="agent">${data.agent} / ${data.class}</p>
                    <div class="stats-container">
                        <div class="abilities">
                            <h3>Habilidades</h3>
                            ${Object.values(data.abilities).map(ability => `<span>- ${ability}</span>`).join('')}
                        </div>
                        <div class="chart-container">
                            <canvas id="chart-${playerKey}"></canvas>
                        </div>
                    </div>
                </div>`;
            playerContainer.appendChild(playerCard);

            const avatar = document.createElement('div');
            avatar.className = 'lineup-avatar';
            avatar.dataset.player = playerKey;
            avatar.style.backgroundImage = `url(${data.gif})`;
            avatar.addEventListener('click', () => showPlayer(playerKey));
            lineupContainer.appendChild(avatar);
        }

        function showPlayer(playerKey) {
            if (activePlayerKey === playerKey) return;
            activePlayerKey = playerKey;
            
            document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.lineup-avatar').forEach(a => a.classList.remove('selected'));
            
            const playerCard = document.getElementById(`player-card-${playerKey}`);
            const avatar = document.querySelector(`.lineup-avatar[data-player="${playerKey}"]`);
            playerCard.classList.add('active');
            avatar.classList.add('selected');

            if (chartInstances[playerKey]) {
                chartInstances[playerKey].destroy();
            }
            createRadarChart(playerKey);
        }

        function createRadarChart(playerKey) {
            const data = playerData[playerKey];
            const ctx = document.getElementById(`chart-${playerKey}`).getContext('2d');
            const maxValues = { 'DANO': 180, 'K/D': 1.5, 'HS%': 30, 'WIN%': 100 };
            const labels = Object.keys(data.stats);
            const normalizedData = labels.map(label => (data.stats[label] / maxValues[label]) * 100);

            chartInstances[playerKey] = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: data.name,
                        data: normalizedData,
                        backgroundColor: 'rgba(255, 70, 85, 0.4)',
                        borderColor: 'rgba(255, 70, 85, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 70, 85, 1)',
                        pointRadius: 4,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animation: { duration: 1000, easing: 'easeOutQuint' },
                    plugins: { legend: { display: false } },
                    scales: {
                        r: {
                            angleLines: { color: 'rgba(236, 232, 225, 0.2)' },
                            grid: { color: 'rgba(236, 232, 225, 0.2)' },
                            pointLabels: { color: '#ece8e1', font: { family: "'ValorantFont', Arial, sans-serif", size: 14 }},
                            ticks: { display: false, max: 100, min: 0, stepSize: 25 }
                        }
                    }
                }
            });
        }

        const loadingText = document.getElementById('loading-text');
        const startButton = document.getElementById('start-button');
        const progressBar = document.getElementById('loading-progress-bar');
        const bootSequence = [
            { text: "INICIANDO A.R.C. KERNEL...", duration: 1000 },
            { text: "VERIFICANDO MÓDULOS...", duration: 800 },
            { text: "CARREGANDO DADOS DOS OPERADORES...", duration: 1500 },
            { text: "SISTEMA PRONTO. AGUARDANDO AUTORIZAÇÃO...", duration: 500 }
        ];
        let currentStep = 0;

        function runBootSequence() {
            if (currentStep < bootSequence.length) {
                loadingText.textContent = bootSequence[currentStep].text;
                progressBar.style.width = ((currentStep + 1) / bootSequence.length) * 100 + '%';
                setTimeout(runBootSequence, bootSequence[currentStep].duration);
                currentStep++;
            } else {
                startButton.style.display = 'block';
                startButton.style.animation = 'pulse 1.5s infinite, fadeIn 0.5s forwards';
            }
        }
        runBootSequence();

        startButton.addEventListener('click', () => {
            const music = document.getElementById('background-music');
            music.volume = 0.3;
            music.play();

            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.transition = 'opacity 0.5s';
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                document.querySelector('.main-container').style.display = 'flex';
                showPlayer(Object.keys(playerData)[0]);
            }, 500);
        }, { once: true });

        particlesJS('particles-js',
            {"particles":{"number":{"value":60,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.3,"random":true},"size":{"value":3,"random":true},"line_linked":{"enable":true,"distance":150,"color":"#ffffff","opacity":0.2,"width":1},"move":{"enable":true,"speed":1,"direction":"none","random":true,"straight":false,"out_mode":"out","bounce":false}},"interactivity":{},"retina_detect":true}
        );
    });
  </script>
 </body>
 </html>
