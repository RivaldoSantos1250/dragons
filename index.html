<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragons - Interface TÃ¡tica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'ValorantFont';
      src: url('Valorant Font.ttf') format('truetype');
    }
    :root {
      --accent-color: #ff4655;
      --dark-color: #0a1018;
      --light-color: #ece8e1;
      --border-glow: rgba(255, 70, 85, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'ValorantFont', Arial, sans-serif;
      background-color: var(--dark-color);
      color: var(--light-color);
      overflow: hidden;
      min-height: 100vh;
    }
    .background-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background-image: url('dragons.jpg');
        transition: background-image 0.8s ease-in-out;
        background-size: 110% 110%;
        background-position: center;
        animation: panBackground 40s linear infinite alternate;
    }
    .background-container::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 40%, var(--dark-color) 90%);
        opacity: 0.9;
    }
    .background-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(10, 16, 24, 0) 50%, rgba(10, 16, 24, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 5px 100%;
        z-index: 1;
        animation: scanline 15s linear infinite;
    }

    @keyframes panBackground {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
    }
    @keyframes scanline {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
    }

    .main-container {
        display: none;
        flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; padding: 20px;
        opacity: 0;
        animation: fadeInContainer 1.5s 0.5s forwards;
    }
    @keyframes fadeInContainer { to { opacity: 1; } }

    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      font-family: 'ValorantFont', monospace;
      background: rgba(10, 16, 24, 0.85);
      transition: opacity 0.5s ease-out;
    }
    
    .loading-ui-container {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .corner-bracket {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid var(--accent-color);
        opacity: 0.5;
        animation: fadeInCorners 1s forwards;
    }
    .corner-bracket.top-left { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner-bracket.top-right { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner-bracket.bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner-bracket.bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }
    
    @keyframes fadeInCorners {
        to { opacity: 0.5; }
    }

    .loader-valorant {
        width: 150px; height: 150px;
        position: relative;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader-valorant::before, .loader-valorant::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
        animation: spin 1.5s linear infinite;
    }

    .loader-valorant::before {
        width: 100%; height: 100%;
        border-top-color: var(--accent-color);
        border-bottom-color: var(--accent-color);
    }
    
    .loader-valorant::after {
        width: 80%; height: 80%;
        border-left-color: var(--light-color);
        border-right-color: var(--light-color);
        animation-duration: 1s;
        animation-direction: reverse;
    }
    
    .loader-logo {
        width: 40px;
        height: 40px;
        background-color: var(--accent-color);
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        animation: pulseLogo 1.5s infinite ease-in-out;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulseLogo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.8); opacity: 0.7; }
    }


    #loading-text {
        font-size: 1.2em; letter-spacing: 3px;
        color: var(--light-color);
        text-shadow: 0 0 8px var(--accent-color);
        animation: textFlicker 3s infinite;
        position: relative;
    }
    @keyframes textFlicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow: 0 0 4px var(--light-color), 0 0 10px var(--light-color), 0 0 18px var(--accent-color), 0 0 40px var(--accent-color);
            opacity: 1;
        }
        20%, 24%, 55% {
            text-shadow: none;
            opacity: 0.8;
        }
    }

    #start-button {
        display: none; margin-top: 30px; padding: 12px 30px;
        font-family: 'ValorantFont', Arial, sans-serif;
        font-size: 1.5em; background: var(--accent-color); color: var(--dark-color);
        border: none; cursor: pointer;
        transition: all 0.3s ease; letter-spacing: 2px;
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
    }
    #start-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px var(--accent-color);
    }

    header {
      width: 100%; text-align: center;
      padding: 20px; margin-bottom: 20px;
      position: relative;
    }
    header h1 {
      font-size: 3em; text-transform: uppercase; letter-spacing: 5px;
      color: var(--light-color);
      text-shadow: 0 0 15px var(--accent-color);
      animation: slideDown 1s forwards;
    }
    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .player-details-container {
      display: flex; justify-content: center; align-items: center;
      width: 100%;
    }

    .player {
      display: grid; grid-template-columns: 400px 1fr;
      width: 100%; height: 600px;
      max-width: 1200px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }
    .player.active { opacity: 1; transform: translateY(0); }

    .player .visual {
      height: 100%;
      clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%);
      position: relative;
    }
    .player .visual img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .player .visual::after {
        content: '';
        position: absolute; top: 0; left: 0;
        width: 5px; height: 100%;
        background: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color);
        transform: skewX(14deg) translateX(-25px);
        transform-origin: top left;
    }

    .player .details {
      display: flex; flex-direction: column; justify-content: center;
      height: 100%; padding: 40px;
      background: linear-gradient(to right, rgba(15, 25, 35, 0.6), rgba(15, 25, 35, 0.9));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }
    .player .name {
      font-size: 5em; color: var(--light-color); text-transform: uppercase;
      line-height: 1;
    }
    .player .name span { color: var(--accent-color); }
    .player .agent { font-size: 1.8em; margin-top: 5px; letter-spacing: 2px; }

    .stats-container {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 30px; align-items: center; margin-top: 30px;
    }
    .chart-container { max-height: 250px; }

    .abilities h3 {
      font-size: 1.4em; color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      margin-bottom: 20px; padding-bottom: 10px;
      letter-spacing: 1px;
    }
    .abilities span {
      display: block; font-family: 'Segoe UI', sans-serif;
      font-size: 1.1em; margin-bottom: 8px;
    }

    .lineup {
      position: fixed; bottom: 30px; left: 50%;
      transform: translateX(-50%); display: flex;
      gap: 10px; z-index: 20;
      background: rgba(10, 16, 24, 0.5);
      padding: 10px;
      clip-path: polygon(5% 0, 95% 0, 100% 100%, 0% 100%);
    }

    .lineup-avatar {
      width: 70px; height: 70px;
      border: 3px solid rgba(236, 232, 225, 0.3);
      cursor: pointer; transition: all 0.3s ease;
      background-size: cover; background-position: center;
      filter: saturate(0.5);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    }
    .lineup-avatar:hover {
      transform: scale(1.1);
      filter: saturate(1);
      border-color: var(--light-color);
    }
    .lineup-avatar.selected {
      transform: scale(1.15);
      border-color: var(--accent-color);
      box-shadow: 0 0 20px var(--border-glow);
      filter: saturate(1.2);
    }
  </style>
</head>
<body>

  <div class="background-container"></div>

  <div id="loading-screen">
    <div class="loading-ui-container">
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="loader-valorant">
            <div class="loader-logo"></div>
        </div>
        <div id="loading-text">INICIANDO SISTEMA...</div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>
    </div>
    <button id="start-button">Iniciar Briefing</button>
  </div>

  <div class="main-container">
    <header><h1>AnÃ¡lise de Operadores</h1></header>
    <div class="player-details-container"></div>
    <div class="lineup"></div>
  </div>

  <audio id="background-music" loop src="Summit.wav"></audio>
  <audio id="click-sound"></audio>

  <script>
    const playerData = {
      marcinho: { name: 'Marcinho', agent: 'Sage', class: 'Sentinela', gif: 'https://64.media.tumblr.com/87434378350d5a44e9bbce6b094155e4/05082fe5ebb4ab2a-c0/s540x810/5305f9996c3e96b2760778ce198e88e1c05bb26d.gif', stats: { 'DANO': 125.8, 'K/D': 0.97, 'HS%': 12.1, 'WIN%': 48.0 }, abilities: { q: 'Orbe de LentidÃ£o', e: 'Orbe Curativo', x: 'RessurreiÃ§Ã£o'}, theme: { color: '#44a383', bg: 'https://images.alphacoders.com/109/1095988.jpg' } },
      nicemk:   { name: 'Nicemk', agent: 'Cypher', class: 'Sentinela', gif: 'https://media1.tenor.com/m/S52u7qmATOkAAAAC/cypher-cypher-valorant.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Jaula CibernÃ©tica', e: 'CÃ¢mera', x: 'Assalto Neural'}, theme: { color: '#d8b244', bg: 'https://images.alphacoders.com/108/1084222.png' } },
      silence:  { name: 'Silence', agent: 'Sova', class: 'Iniciador', gif: 'https://media1.tenor.com/m/rkPKFm0AtvsAAAAC/sova-valorant.gif', stats: { 'DANO': 122.9, 'K/D': 0.94, 'HS%': 16.2, 'WIN%': 55.1 }, abilities: { q: 'Flecha de Choque', e: 'Flecha Rastreadora', x: 'FÃºria do CaÃ§ador'}, theme: { color: '#3f93d1', bg: 'https://images.alphacoders.com/108/1084227.png' } },
      mistyc:   { name: 'Mistyc', agent: 'Raze', class: 'Duelista', gif: 'https://media1.tenor.com/m/iHeaZNItkCMAAAAC/what-happened-raze.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Carga de Explosivos', e: 'Cartuchos de Tinta', x: 'Estraga-prazeres'}, theme: { color: '#f5923c', bg: 'https://images.alphacoders.com/112/1120023.jpg' } },
      midora:   { name: 'Midora', agent: 'Jett', class: 'Duelista', gif: 'https://img3.pillowfort.social/posts/32ceda568b6203519e21.gif', stats: { 'DANO': 119.3, 'K/D': 0.80, 'HS%': 19.2, 'WIN%': 44.4 }, abilities: { q: 'Corrente Asc.', e: 'Brisa de Impulso', x: 'Tormenta de AÃ§o'}, theme: { color: '#6e98ff', bg: 'https://images.alphacoders.com/111/1119567.jpg' } },
      yuzuk:    { name: 'Yuzuk', agent: 'Skye', class: 'Iniciadora', gif: 'https://media1.tenor.com/m/4b3iXnTJRBkAAAAd/valorant-skye.gif', stats: { 'DANO': 117.4, 'K/D': 0.79, 'HS%': 26.0, 'WIN%': 61.5 }, abilities: { q: 'Predador Exp.', e: 'Luz Desbravadora', x: 'Rastreadores'}, theme: { color: '#68c56e', bg: 'https://images.alphacoders.com/112/1120021.jpg' } },
      dark:     { name: 'Dark', agent: 'Omen', class: 'Controlador', gif: 'https://media1.tenor.com/m/gXZNSfLz1oIAAAAd/casting-paranoia-omen.gif', stats: { 'DANO': 162.5, 'K/D': 1.29, 'HS%': 18.7, 'WIN%': 42.9 }, abilities: { q: 'Paranoia', e: 'Manto Sombrio', x: 'Salto das Sombras'}, theme: { color: '#884da4', bg: 'https://images.alphacoders.com/108/1084224.png' } }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const lineupContainer = document.querySelector('.lineup');
      for (const key in playerData) {
        const avatar = document.createElement('div');
        avatar.classList.add('lineup-avatar');
        avatar.dataset.player = key;
        avatar.style.backgroundImage = `url(${playerData[key].gif})`;
        avatar.addEventListener('click', () => showPlayer(key));
        lineupContainer.appendChild(avatar);
      }

      let currentChart = null;
      let data = null;

      function showPlayer(playerKey) {
        data = playerData[playerKey];
        if (!data) return;

        const container = document.querySelector('.player-details-container');
        const lineupAvatars = document.querySelectorAll('.lineup-avatar');
        const root = document.documentElement;
        
        const clickSound = document.getElementById('click-sound');
        clickSound.src = `${playerKey}.wav`;
        clickSound.play().catch(e => console.log("A reproduÃ§Ã£o de Ã¡udio falhou: ", e));

        root.style.setProperty('--accent-color', data.theme.color);
        root.style.setProperty('--border-glow', `${data.theme.color}80`);
        
        const bgContainer = document.querySelector('.background-container');
        bgContainer.style.animation = 'none';
        bgContainer.style.backgroundImage = `url(${data.theme.bg})`;

        const currentPlayer = document.querySelector('.player.active');
        if (currentPlayer) {
            currentPlayer.classList.remove('active');
        }

        setTimeout(() => {
            container.innerHTML = `
              <div class="player">
                <div class="visual">
                  <img src="${data.gif}" alt="${data.name}">
                </div>
                <div class="details">
                  <div class="name">${data.name.slice(0,1)}<span>${data.name.slice(1)}</span></div>
                  <div class="agent">${data.agent} // ${data.class}</div>
                  <div class="stats-container">
                    <div class="chart-container">
                      <canvas id="statsChart"></canvas>
                    </div>
                    <div class="abilities">
                      <h3>Habilidades Principais</h3>
                      <span>Q - ${data.abilities.q}</span>
                      <span>E - ${data.abilities.e}</span>
                      <span>X - ${data.abilities.x}</span>
                    </div>
                  </div>
                </div>
              </div>
            `;
            
            setTimeout(() => {
                document.querySelector('.player')?.classList.add('active');
            }, 50);

            createStatsChart(data.stats, data.theme.color);
        }, 250);


        lineupAvatars.forEach(avatar => {
          avatar.classList.remove('selected');
          if (avatar.dataset.player === playerKey) {
            avatar.classList.add('selected');
          }
        });
      }

      function createStatsChart(stats, themeColor) {
        const ctx = document.getElementById('statsChart');
        if (!ctx) return;
        
        if (currentChart) {
          currentChart.destroy();
        }

        const labels = Object.keys(stats);
        const dataValues = Object.values(stats);
        
        const maxValues = { 'DANO': 200, 'K/D': 2.0, 'HS%': 30, 'WIN%': 100 };
        const normalizedData = dataValues.map((value, index) => {
            const label = labels[index];
            return (value / maxValues[label]) * 100;
        });

        currentChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: labels,
            datasets: [{
              label: data.name,
              data: normalizedData,
              backgroundColor: `${themeColor}66`,
              borderColor: themeColor,
              borderWidth: 2,
              pointBackgroundColor: themeColor,
              pointRadius: 4,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: {
              r: {
                angleLines: { color: 'rgba(236, 232, 225, 0.2)' },
                grid: { color: 'rgba(236, 232, 225, 0.2)' },
                pointLabels: { 
                    color: '#ece8e1',
                    font: { family: "'ValorantFont', Arial, sans-serif", size: 14 }
                },
                ticks: { display: false, max: 100, min: 0, stepSize: 25 }
              }
            }
          }
        });
      }

      const loadingText = document.getElementById('loading-text');
      const startButton = document.getElementById('start-button');
      const bootSequence = [
          { text: "INICIANDO SISTEMA HOLOGRÃFICO...", duration: 1500 },
          { text: "CALIBRANDO PROJETORES...", duration: 1000 },
          { text: "CARREGANDO PERFIS DOS OPERADORES...", duration: 1500 },
          { text: "PRONTO PARA INTERFACE.", duration: 500 }
      ];
      let currentStep = 0;

      function runBootSequence() {
          if (currentStep < bootSequence.length) {
              loadingText.textContent = bootSequence[currentStep].text;
              setTimeout(runBootSequence, bootSequence[currentStep].duration);
              currentStep++;
          } else {
              startButton.style.display = 'block';
          }
      }
      runBootSequence();

      startButton.addEventListener('click', () => {
        const music = document.getElementById('background-music');
        music.volume = 0.3;
        music.play().catch(e => console.log("Autoplay bloqueado pelo navegador."));
        
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.transition = 'opacity 0.5s';
        loadingScreen.style.opacity = '0';
        
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          document.querySelector('.main-container').style.display = 'flex';
          showPlayer(Object.keys(playerData)[0]);
        }, 500);
      }, { once: true });
    });
  </script>
</body>
</html>
