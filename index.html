<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragons - Interface Tática</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @font-face {
      font-family: 'ValorantFont';
      src: url('Valorant Font.ttf') format('truetype');
    }
    :root {
      --accent-color: #ff4655;
      --dark-color: #0a1018;
      --light-color: #ece8e1;
      --border-glow: rgba(255, 70, 85, 0.5);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'ValorantFont', Arial, sans-serif;
      background-color: var(--dark-color);
      color: var(--light-color);
      overflow-x: hidden;
      min-height: 100vh;
    }
    .background-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        background-image: url('dragons.jpg');
        transition: background-image 0.8s ease-in-out;
        background-size: cover;
        background-position: center;
        animation: panBackground 40s linear infinite alternate;
    }
    .background-container::after {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 40%, var(--dark-color) 90%);
        opacity: 0.9;
    }
    .background-container::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(10, 16, 24, 0) 50%, rgba(10, 16, 24, 0.2) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 5px 100%;
        z-index: 1;
        animation: scanline 15s linear infinite;
    }

    @keyframes panBackground {
        from { background-position: 0% 50%; }
        to { background-position: 100% 50%; }
    }
    @keyframes scanline {
        from { background-position: 0 0; }
        to { background-position: 0 100%; }
    }

    .main-container {
        display: none;
        flex-direction: column; align-items: center; justify-content: center;
        min-height: 100vh; padding: 20px;
        width: 100%;
        opacity: 0;
        animation: fadeInContainer 1.5s 0.5s forwards;
    }
    @keyframes fadeInContainer { to { opacity: 1; } }

    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: 100;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      font-family: 'ValorantFont', monospace;
      background: rgba(10, 16, 24, 0.85);
      transition: opacity 0.5s ease-out;
    }
    
    .loading-ui-container {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .corner-bracket {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid var(--accent-color);
        opacity: 0.5;
        animation: fadeInCorners 1s forwards;
    }
    .corner-bracket.top-left { top: 0; left: 0; border-right: none; border-bottom: none; }
    .corner-bracket.top-right { top: 0; right: 0; border-left: none; border-bottom: none; }
    .corner-bracket.bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
    .corner-bracket.bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }
    
    @keyframes fadeInCorners {
        to { opacity: 0.5; }
    }

    .loader-valorant {
        width: 150px; height: 150px;
        position: relative;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loader-valorant::before, .loader-valorant::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
        animation: spin 1.5s linear infinite;
    }

    .loader-valorant::before {
        width: 100%; height: 100%;
        border-top-color: var(--accent-color);
        border-bottom-color: var(--accent-color);
    }
    
    .loader-valorant::after {
        width: 80%; height: 80%;
        border-left-color: var(--light-color);
        border-right-color: var(--light-color);
        animation-duration: 1s;
        animation-direction: reverse;
    }
    
    .loader-logo {
        width: 40px;
        height: 40px;
        background-color: var(--accent-color);
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        animation: pulseLogo 1.5s infinite ease-in-out;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulseLogo {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.8); opacity: 0.7; }
    }


    #loading-text {
        font-size: 1.2em; letter-spacing: 3px;
        color: var(--light-color);
        text-shadow: 0 0 8px var(--accent-color);
        animation: textFlicker 3s infinite;
        position: relative;
    }
    @keyframes textFlicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow: 0 0 4px var(--light-color), 0 0 10px var(--light-color), 0 0 18px var(--accent-color), 0 0 40px var(--accent-color);
            opacity: 1;
        }
        20%, 24%, 55% {
            text-shadow: none;
            opacity: 0.8;
        }
    }

    #start-button {
        display: none; margin-top: 30px; padding: 12px 30px;
        font-family: 'ValorantFont', Arial, sans-serif;
        font-size: 1.5em; background: var(--accent-color); color: var(--dark-color);
        border: none; cursor: pointer;
        transition: all 0.3s ease; letter-spacing: 2px;
        clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
    }
    #start-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 25px var(--accent-color);
    }

    header {
      width: 100%; text-align: center;
      padding: 20px; margin-bottom: 20px;
      position: relative;
    }
    header h1 {
      font-size: 3em; text-transform: uppercase; letter-spacing: 5px;
      color: var(--light-color);
      text-shadow: 0 0 15px var(--accent-color);
      animation: slideDown 1s forwards;
    }
    @keyframes slideDown {
        from { transform: translateY(-100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .player-details-container {
      display: flex; justify-content: center; align-items: center;
      width: 100%;
    }

    .player {
      display: grid; grid-template-columns: 400px 1fr;
      width: 100%; height: 600px;
      max-width: 1200px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }
    .player.active { opacity: 1; transform: translateY(0); }

    .player .visual {
      height: 100%;
      clip-path: polygon(25% 0, 100% 0, 100% 100%, 0% 100%);
      position: relative;
      overflow: hidden;
    }
    .player .visual img {
      width: 100%; height: 100%; object-fit: cover;
      transition: filter 0.3s;
    }
     .player .visual img.glitch {
      animation: glitch 0.3s steps(2, end) forwards;
    }
    
    @keyframes glitch {
      0% {
        clip-path: inset(89% 0 1% 0);
        transform: translate(-10px, -5px);
      }
      10%, 30%, 50%, 70%, 90% {
        clip-path: inset(45% 0 50% 0);
        transform: translate(5px, 5px);
      }
      20%, 40%, 60%, 80% {
        clip-path: inset(15% 0 80% 0);
        transform: translate(-5px, 0px);
      }
      100% {
        clip-path: inset(0 0 0 0);
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    .player .visual::after {
        content: '';
        position: absolute; top: 0; left: 0;
        width: 5px; height: 100%;
        background: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color);
        transform: skewX(14deg) translateX(-25px);
        transform-origin: top left;
    }

    .player .details {
      display: flex; flex-direction: column; justify-content: center;
      height: 100%; padding: 40px;
      background: linear-gradient(to right, rgba(15, 25, 35, 0.6), rgba(15, 25, 35, 0.9));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .player .details::before {
        content: '';
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-color);
        opacity: 0.5;
        animation: detailScanline 4s linear infinite;
    }
    
    @keyframes detailScanline {
        to {
            top: 150%;
        }
    }

    .player .name {
      font-size: 5em; color: var(--light-color); text-transform: uppercase;
      line-height: 1;
    }
    .player .name span { color: var(--accent-color); }
    .player .agent { 
        font-size: 1.8em; 
        margin-top: 5px; 
        letter-spacing: 2px;
        display: flex;
        align-items: center;
    }
    
    .class-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        fill: var(--light-color);
    }

    .stats-container {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 30px; align-items: center; margin-top: 30px;
    }
    .chart-container { max-height: 250px; }

    .abilities h3 {
      font-size: 1.4em; color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
      margin-bottom: 20px; padding-bottom: 10px;
      letter-spacing: 1px;
    }
    .abilities span {
      display: block; font-family: 'Segoe UI', sans-serif;
      font-size: 1.1em; margin-bottom: 8px;
    }

    .lineup {
      position: fixed; bottom: 0; left: 0;
      width: 100%;
      transform: none;
      display: flex;
      gap: 10px; z-index: 20;
      background: rgba(10, 16, 24, 0.7);
      padding: 10px;
      clip-path: none;
      justify-content: center;
      flex-wrap: wrap;
    }

    .lineup-avatar {
      width: 60px; height: 60px;
      border: 2px solid rgba(236, 232, 225, 0.3);
      cursor: pointer; transition: all 0.3s ease;
      background-size: cover; background-position: center;
      filter: saturate(0.5);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      position: relative;
      animation: bobbing 3s ease-in-out infinite;
    }
    .lineup-avatar:hover {
      transform: scale(1.1);
      filter: saturate(1);
      border-color: var(--light-color);
      animation-play-state: paused;
    }
    .lineup-avatar.selected {
      transform: scale(1.15);
      border-color: var(--accent-color);
      filter: saturate(1.2);
      animation: pulseGlow 2s infinite;
    }
    
    .lineup-avatar.selected::before {
        content: '';
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 8px solid var(--accent-color);
        animation: fadeInTriangle 0.5s forwards;
    }

    @keyframes fadeInTriangle {
        from { opacity: 0; top: -20px; }
        to { opacity: 1; top: -15px; }
    }
    
    @keyframes bobbing {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px var(--border-glow);
      }
      50% {
        box-shadow: 0 0 30px var(--border-glow), 0 0 10px var(--accent-color);
      }
    }
    
    .player-intro-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
        pointer-events: none;
        overflow: hidden;
    }
    
    .intro-shadow-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(10, 16, 24, 0.7);
        opacity: 0;
        animation: shadowIntroAnimation 1.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        z-index: 0;
    }

    .player-intro-popup h2 {
        color: var(--light-color);
        font-size: 10em;
        text-transform: uppercase;
        text-shadow: 3px 3px 0px var(--dark-color);
        transform: translateX(-110%);
        animation: textIntroAnimation 1.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        z-index: 2;
    }
    
    .intro-slash {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vw;
        height: 150px;
        background-color: var(--accent-color);
        transform: translate(-50%, -50%) skewX(-25deg) translateX(-150%);
        animation: slashIntroAnimation 1.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        z-index: 1;
    }
    
    @keyframes textIntroAnimation {
        0% { transform: translateX(-110%) skewX(-10deg); opacity: 0; }
        20% { transform: translateX(0) skewX(0deg); opacity: 1; }
        80% { transform: translateX(0) skewX(0deg); opacity: 1; }
        100% { transform: translateX(110%) skewX(10deg); opacity: 0; }
    }

    @keyframes slashIntroAnimation {
        0% { transform: translate(-50%, -50%) skewX(-25deg) translateX(-150%); }
        15% { transform: translate(-50%, -50%) skewX(-25deg) translateX(0); }
        85% { transform: translate(-50%, -50%) skewX(-25deg) translateX(0); }
        100% { transform: translate(-50%, -50%) skewX(-25deg) translateX(150%); }
    }

    @keyframes shadowIntroAnimation {
        0% { opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { opacity: 0; }
    }
    
    /* Media Queries for Responsiveness */
    @media (max-width: 1024px) {
        .player {
            grid-template-columns: 300px 1fr;
            height: auto;
        }
        .player .name { font-size: 4em; }
        .player .agent { font-size: 1.5em; }
        header h1 { font-size: 2.5em; }
    }

    @media (max-width: 768px) {
        body {
            overflow-y: auto;
        }
        .player {
            grid-template-columns: 1fr;
            height: auto;
            max-width: 500px;
            margin-bottom: 120px; /* Space for lineup */
        }
        .player .visual {
            height: 400px;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0% 100%);
        }
        .player .visual::after {
            display: none;
        }
        .player .details {
            padding: 25px;
        }
        .stats-container {
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .chart-container {
            max-height: 200px;
        }
        header h1 {
            font-size: 2em;
        }
        .player-intro-popup h2 {
            font-size: 6em;
        }
        .intro-slash {
            height: 100px;
        }
    }

    @media (max-width: 480px) {
        header h1 {
            font-size: 1.8em;
            letter-spacing: 3px;
        }
        .player .visual {
            height: 300px;
        }
        .player .name {
            font-size: 3em;
        }
        .player .agent {
            font-size: 1.2em;
        }
        .lineup-avatar {
            width: 50px;
            height: 50px;
        }
        .player-intro-popup h2 {
            font-size: 12vw;
        }
        .intro-slash {
            height: 80px;
        }
    }

  </style>
</head>
<body>
  <!-- SVG Icons for Agent Classes -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <symbol id="icon-duelist" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z"></path>
      </symbol>
      <symbol id="icon-sentinel" viewBox="0 0 24 24">
        <path d="M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.236L19.098 8 12 11.764 4.902 8 12 4.236zM4 9.618l8 4.572 8-4.572V17l-8 4-8-4V9.618z"></path>
      </symbol>
      <symbol id="icon-initiator" viewBox="0 0 24 24">
        <path d="M4 12h16M4 12l6-6m-6 6l6 6"></path>
      </symbol>
      <symbol id="icon-controller" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
      </symbol>
    </defs>
  </svg>

  <div class="background-container"></div>

  <div id="loading-screen">
    <div class="loading-ui-container">
        <div class="corner-bracket top-left"></div>
        <div class="corner-bracket top-right"></div>
        <div class="loader-valorant">
            <div class="loader-logo"></div>
        </div>
        <div id="loading-text">INICIANDO SISTEMA...</div>
        <div class="corner-bracket bottom-left"></div>
        <div class="corner-bracket bottom-right"></div>
    </div>
    <button id="start-button">Iniciar Briefing</button>
  </div>

  <div class="main-container">
    <header><h1>Análise de Operadores</h1></header>
    <div class="player-details-container"></div>
    <div class="lineup"></div>
  </div>

  <audio id="background-music" loop src="Summit.wav"></audio>
  <audio id="click-sound"></audio>

  <script>
    const playerData = {
      marcinho: { name: 'Marcinho', agent: 'Sage', class: 'Sentinela', classIcon: 'icon-sentinel', gif: 'https://64.media.tumblr.com/87434378350d5a44e9bbce6b094155e4/05082fe5ebb4ab2a-c0/s540x810/5305f9996c3e96b2760778ce198e88e1c05bb26d.gif', stats: { 'DANO': 125.8, 'K/D': 0.97, 'HS%': 12.1, 'WIN%': 48.0 }, abilities: { q: 'Orbe de Lentidão', e: 'Orbe Curativo', x: 'Ressurreição'}, theme: { color: '#44a383', bg: 'https://images.alphacoders.com/109/1095988.jpg' } },
      nicemk:   { name: 'Nicemk', agent: 'Cypher', class: 'Sentinela', classIcon: 'icon-sentinel', gif: 'https://media1.tenor.com/m/S52u7qmATOkAAAAC/cypher-cypher-valorant.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Jaula Cibernética', e: 'Câmera', x: 'Assalto Neural'}, theme: { color: '#d8b244', bg: 'https://images.alphacoders.com/108/1084222.png' } },
      silence:  { name: 'Silence', agent: 'Sova', class: 'Iniciador', classIcon: 'icon-initiator', gif: 'https://media1.tenor.com/m/rkPKFm0AtvsAAAAC/sova-valorant.gif', stats: { 'DANO': 122.9, 'K/D': 0.94, 'HS%': 16.2, 'WIN%': 55.1 }, abilities: { q: 'Flecha de Choque', e: 'Flecha Rastreadora', x: 'Fúria do Caçador'}, theme: { color: '#3f93d1', bg: 'https://images.alphacoders.com/108/1084227.png' } },
      mistyc:   { name: 'Mistyc', agent: 'Raze', class: 'Duelista', classIcon: 'icon-duelist', gif: 'https://media1.tenor.com/m/iHeaZNItkCMAAAAC/what-happened-raze.gif', stats: { 'DANO': 163.6, 'K/D': 1.06, 'HS%': 16.6, 'WIN%': 47.1 }, abilities: { q: 'Carga de Explosivos', e: 'Cartuchos de Tinta', x: 'Estraga-prazeres'}, theme: { color: '#f5923c', bg: 'https://images.alphacoders.com/112/1120023.jpg' } },
      midora:   { name: 'Midora', agent: 'Jett', class: 'Duelista', classIcon: 'icon-duelist', gif: 'https://img3.pillowfort.social/posts/32ceda568b6203519e21.gif', stats: { 'DANO': 119.3, 'K/D': 0.80, 'HS%': 19.2, 'WIN%': 44.4 }, abilities: { q: 'Corrente Asc.', e: 'Brisa de Impulso', x: 'Tormenta de Aço'}, theme: { color: '#6e98ff', bg: 'https://images.alphacoders.com/111/1119567.jpg' } },
      yuzuk:    { name: 'Yuzuk', agent: 'Skye', class: 'Iniciadora', classIcon: 'icon-initiator', gif: 'https://media1.tenor.com/m/4b3iXnTJRBkAAAAd/valorant-skye.gif', stats: { 'DANO': 117.4, 'K/D': 0.79, 'HS%': 26.0, 'WIN%': 61.5 }, abilities: { q: 'Predador Exp.', e: 'Luz Desbravadora', x: 'Rastreadores'}, theme: { color: '#68c56e', bg: 'https://images.alphacoders.com/112/1120021.jpg' } },
      dark:     { name: 'Dark', agent: 'Omen', class: 'Controlador', classIcon: 'icon-controller', gif: 'https://media1.tenor.com/m/gXZNSfLz1oIAAAAd/casting-paranoia-omen.gif', stats: { 'DANO': 162.5, 'K/D': 1.29, 'HS%': 18.7, 'WIN%': 42.9 }, abilities: { q: 'Paranoia', e: 'Manto Sombrio', x: 'Salto das Sombras'}, theme: { color: '#884da4', bg: 'https://images.alphacoders.com/108/1084224.png' } }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const lineupContainer = document.querySelector('.lineup');
      for (const key in playerData) {
        const avatar = document.createElement('div');
        avatar.classList.add('lineup-avatar');
        avatar.dataset.player = key;
        avatar.style.backgroundImage = `url(${playerData[key].gif})`;
        avatar.addEventListener('click', () => showPlayer(key));
        lineupContainer.appendChild(avatar);
      }

      let currentChart = null;
      let data = null;

      function showPlayer(playerKey) {
        data = playerData[playerKey];
        if (!data) return;

        // Efeito Glitch
        const currentPlayerVisual = document.querySelector('.player .visual img');
        if (currentPlayerVisual) {
            currentPlayerVisual.classList.add('glitch');
        }

        // Remove pop-up anterior se houver
        const existingPopup = document.querySelector('.player-intro-popup');
        if (existingPopup) {
            existingPopup.remove();
        }

        // Cria o pop-up de introdução
        const introPopup = document.createElement('div');
        introPopup.className = 'player-intro-popup';

        const introShadow = document.createElement('div');
        introShadow.className = 'intro-shadow-overlay';

        const introSlash = document.createElement('div');
        introSlash.className = 'intro-slash';
        introSlash.style.backgroundColor = data.theme.color;

        const introName = document.createElement('h2');
        introName.textContent = data.name;
        
        introPopup.appendChild(introShadow);
        introPopup.appendChild(introSlash);
        introPopup.appendChild(introName);
        document.body.appendChild(introPopup);

        // Limpa o pop-up após a animação
        setTimeout(() => {
            introPopup.remove();
        }, 1800);

        const container = document.querySelector('.player-details-container');
        const lineupAvatars = document.querySelectorAll('.lineup-avatar');
        const root = document.documentElement;
        
        const clickSound = document.getElementById('click-sound');
        clickSound.src = `${playerKey}.wav`;
        clickSound.play().catch(e => console.log("A reprodução de áudio falhou: ", e));

        root.style.setProperty('--accent-color', data.theme.color);
        root.style.setProperty('--border-glow', `${data.theme.color}80`);
        
        const bgContainer = document.querySelector('.background-container');
        bgContainer.style.animation = 'none';
        bgContainer.style.backgroundImage = `url(${data.theme.bg})`;

        const currentPlayer = document.querySelector('.player.active');
        if (currentPlayer) {
            currentPlayer.classList.remove('active');
        }

        setTimeout(() => {
            container.innerHTML = `
              <div class="player">
                <div class="visual">
                  <img src="${data.gif}" alt="${data.name}">
                </div>
                <div class="details">
                  <div class="name">${data.name.slice(0,1)}<span>${data.name.slice(1)}</span></div>
                  <div class="agent">
                    <svg class="class-icon"><use xlink:href="#${data.classIcon}"/></svg>
                    ${data.agent} // ${data.class}
                  </div>
                  <div class="stats-container">
                    <div class="chart-container">
                      <canvas id="statsChart"></canvas>
                    </div>
                    <div class="abilities">
                      <h3>Habilidades Principais</h3>
                      <span>Q - ${data.abilities.q}</span>
                      <span>E - ${data.abilities.e}</span>
                      <span>X - ${data.abilities.x}</span>
                    </div>
                  </div>
                </div>
              </div>
            `;
            
            setTimeout(() => {
                document.querySelector('.player')?.classList.add('active');
            }, 50);

            createStatsChart(data.stats, data.theme.color);
        }, 300); // Atraso para o efeito glitch


        lineupAvatars.forEach(avatar => {
          avatar.classList.remove('selected');
          if (avatar.dataset.player === playerKey) {
            avatar.classList.add('selected');
          }
        });
      }

      function createStatsChart(stats, themeColor) {
        const ctx = document.getElementById('statsChart');
        if (!ctx) return;
        
        if (currentChart) {
          currentChart.destroy();
        }

        const labels = Object.keys(stats);
        const dataValues = Object.values(stats);
        
        const maxValues = { 'DANO': 200, 'K/D': 2.0, 'HS%': 30, 'WIN%': 100 };
        const normalizedData = dataValues.map((value, index) => {
            const label = labels[index];
            return (value / maxValues[label]) * 100;
        });

        currentChart = new Chart(ctx, {
          type: 'radar',
          data: {
            labels: labels,
            datasets: [{
              label: data.name,
              data: normalizedData,
              backgroundColor: `${themeColor}66`,
              borderColor: themeColor,
              borderWidth: 2,
              pointBackgroundColor: themeColor,
              pointRadius: 4,
              pointHoverRadius: 6,
              pointHoverBorderColor: '#fff',
              pointHoverBackgroundColor: themeColor,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { display: false },
                tooltip: {
                    enabled: true,
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            const statName = context.label;
                            const originalValue = stats[statName];
                            return `${statName}: ${originalValue}`;
                        }
                    }
                }
            },
            scales: {
              r: {
                angleLines: { color: 'rgba(236, 232, 225, 0.2)' },
                grid: { color: 'rgba(236, 232, 225, 0.2)' },
                pointLabels: { 
                    color: '#ece8e1',
                    font: { family: "'ValorantFont', Arial, sans-serif", size: 14 }
                },
                ticks: { display: false, max: 100, min: 0, stepSize: 25 }
              }
            }
          }
        });
      }

      const loadingText = document.getElementById('loading-text');
      const startButton = document.getElementById('start-button');
      const bootSequence = [
          { text: "INICIANDO SISTEMA HOLOGRÁFICO...", duration: 1500 },
          { text: "CALIBRANDO PROJETORES...", duration: 1000 },
          { text: "CARREGANDO PERFIS DOS OPERADORES...", duration: 1500 },
          { text: "PRONTO PARA INTERFACE.", duration: 500 }
      ];
      let currentStep = 0;

      function runBootSequence() {
          if (currentStep < bootSequence.length) {
              loadingText.textContent = bootSequence[currentStep].text;
              setTimeout(runBootSequence, bootSequence[currentStep].duration);
              currentStep++;
          } else {
              startButton.style.display = 'block';
          }
      }
      runBootSequence();

      startButton.addEventListener('click', () => {
        const music = document.getElementById('background-music');
        music.volume = 0.3;
        music.play().catch(e => console.log("Autoplay bloqueado pelo navegador."));
        
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.transition = 'opacity 0.5s';
        loadingScreen.style.opacity = '0';
        
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          document.querySelector('.main-container').style.display = 'flex';
          showPlayer(Object.keys(playerData)[0]);
        }, 500);
      }, { once: true });
    });
  </script>
</body>
</html>
